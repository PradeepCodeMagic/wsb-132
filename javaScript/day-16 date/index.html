let dob=document.querySelector(".dob")

let ageCal=()=>{
   
    let userDob=dob.value

    let currentMiliSec= new Date().getTime()
    let userMiliSec=new Date(userDob).getTime()


    let reminderMiliSec=currentMiliSec-userMiliSec
    let oneDayMiliSec=24*60*60*1000

    let FinalDay=Math.round(reminderMiliSec/oneDayMiliSec)
   let finalMIliSec=reminderMiliSec%oneDayMiliSec
