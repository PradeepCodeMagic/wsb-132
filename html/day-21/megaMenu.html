            height: 400px;
            background-color: skyblue;
            position: absolute;
            top: 100%;
            left: 0%;
            opacity: 0;
            visibility: hidden;
            transition: 1s;
           
        }
        .header .left ul li:hover .megaMenu{
            opacity: 1;
            visibility: visible;
        }
        .header .left ul li:hover {
            border-bottom: 2px solid red;
        }
