<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            width: 200px;
            height: 200px;
           background-color: red;
            margin: 30px auto;
            font-size: 25px;
          

        }
        .box img{
            width: 100%;
            height: 100%;
            transition: 1s;
            transform: rotateX(120deg);
        }
        .box img:hover{
            transform: rotateX(360deg);
        }

        /* //////////////////////////////////////////////////////// */

        .newDiv{
            width: 300px;
            height: 200px;
            background-color: #ccc;
            margin: 30px auto;
            overflow: hidden;
            /* border: 1px solid; */
        }
        .newDiv img{
            width: 100%;
            height: 100%;
            transition: 1s;
        }
        .newDiv img:hover{
            transform: scale(1.1);
            /* transform: scaleX(1.5); */
            /* transform: scaleY(1.8); */
            /* transform: scaleZ(1.5); */
        }
        
    </style>
</head>
<body>
