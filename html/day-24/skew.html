<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            width: 300px;
            height: 400px;
         
            border: 1px solid red;
            transition: 2s;
        }
        .box img{
            width: 100%;
            height: 100%;
        }

        .box:hover{
           /* transform: translate(-100%,80%); */
          transform:  translate(1200px,0px) rotate(360deg) ;
        }
    </style>
</head>
<body>
    <div class="box">
        <img src="https://i.pinimg.com/564x/d4/e9/23/d4e923b5303d2fc9ee3325dd4c0a6937.jpg" alt="">
    </div>
</body>
</html>
